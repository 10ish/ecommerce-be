<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login/SignUp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <div class="row"> <a class="navbar-brand" href="#">Ecommerce</a></div>
                </div>
            </nav>
        </div>
        <div class="row">
            <h2 class="home-title text-center">Welcome to Our Ecommerce Website</h2>
        </div>
        <div class="row">
            <div class="login-wrapper center" id="login-form">
                <h4 class="text-center">Login</h4>
                <div class="input-group">
                    <input type="text" class="form-control" id="login-username" placeholder="Enter Username">

                </div>
                <div class="input-group">
                    <input type="password" class="form-control" id="login-password" placeholder="Enter Password">
                </div>
                <div class="input-group">
                    <button type="submit"  class="form-control btn btn-primary"
                        id="login-Btn">Login</button>
                </div>
                <div class="signup-btn text-info text-center" id="show-signup-btn">Do not have an account? Signup
                </div>
            </div>
            <div class="row">
                <div class="signup-wrapper " id="signup-form">
                    <h4 class="text-center">Sign Up</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" id="signup-username" placeholder="Enter Username">
                    </div>
                    <div class="input-group">
                        <input type="email" class="form-control" id="signup-email" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="signup-password" placeholder="Enter the password you want to create">
                    </div>
                    <div class="input-group">
                        <button type="submit" class="form-control btn btn-primary" id="signup-btn">Signup</button>
                    </div>
                   <div class="show-login-btn text-info text-center" id="show-login-btn">Already have an account. Login</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
